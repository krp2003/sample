<div class="event-container">
  <h2>Create Event</h2>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" placeholder="Event title" />
    </div>
    <div class="form-group">
      <label for="schedule">Schedule</label>
      <input id="schedule" type="datetime-local" formControlName="schedule" />
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" formControlName="location" placeholder="Event location" />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option [ngValue]="null">Select Status</option>
        <option value="Not Started">Not Started</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        rows="3"
        formControlName="description"
        placeholder="Describe the event"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="institutionId">institutionId</label>
      <input id="institutionId" type="number" formControlName="institutionId" placeholder="Event location" />
    </div>
    <button type="submit" class="primary-btn">Create Event</button>
  </form>
  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
